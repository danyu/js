<div class="blink">Click button to blink</div>

<input type="button" value="blink" onclick="blink(1);" />

<script>
  function blink(cnt) {
    const ele = document.querySelector(".blink");

    const interval = setInterval(() => {
      ele.style.backgroundColor = "pink";
      setTimeout(() => {
        ele.style.backgroundColor = "white";
      }, 100);
      cnt--;
      if (cnt == 0) {
        clearInterval(interval);
      }
    }, 200);
  }
</script>
