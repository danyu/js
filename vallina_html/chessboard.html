<!DOCTYPE html>
<html>

<head>
  <script>
    function drawBoard(size) {
      let chessBoard = document.querySelector('#chessBoard');
      // chessBoard.appendChild();
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          let cell = document.createElement('div');
          cell.className = (r + c) % 2 == 0 ? 'cell white' : 'cell black';
          cell.id = r + '-' + c;
          hoverEffect(cell);
          chessBoard.appendChild(cell);
        }
      }
    }

    function hoverEffect(el) {
      let bgc = el.style.backgroundColor;
      el.addEventListener('mouseenter', e => {
        el.style.backgroundColor = 'green';
      });
      el.addEventListener('mouseleave', e => {
        el.style.backgroundColor = bgc;
      });
    }</script>
  <link type="text/css" rel='stylesheet' href='./chessboard.css' />
</head>

<body onload="drawBoard(8)">
  <div id="chessBoard"></div>

</body>

</html>
