<!DOCTYPE html>
<html>

<head>
  <style>
    code {
      background-color: lightgreen;
      padding: 4px;
    }

    div {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div>Click me ( Click bind by <code>(e)=>{ ... }</code>) </div>
  <div>Click me ( Click bind by <code>function(e)=>{ ... } </code>) </div>
  <div><input type='text' /> </div>
  <script>
    document.querySelectorAll('div')[0].addEventListener('click', () => {
      console.log(this);
      console.log(this.nodeName);
    })
    document.querySelectorAll('div')[1].addEventListener('click', function () {
      console.log(this);
      console.log(this.nodeName);
    })
    document.querySelector('input').addEventListener('change', function (e) {
      // this.value == e.target.val
      console.log("e.target.value ", e.target.value);
      console.log("this.value ", this.value);
    })
  </script>

</body>

</html>
